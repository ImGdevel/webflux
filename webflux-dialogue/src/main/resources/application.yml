spring:
  application:
    name: webflux-dialogue
  data:
    mongodb:
      uri: mongodb://localhost:27017/ragdb
    redis:
      host: localhost
      port: 6379

server:
  port: 8081

rag:
  dialogue:
    openai:
      api-key: ${OPENAI_API_KEY:}
      base-url: https://api.openai.com/v1
      model: gpt-3.5-turbo
    supertone:
      api-key: ${SUPERTONE_API_KEY:}
      base-url: https://supertoneapi.com
      voice-id: 2c5f135cb33f49a2c8882d
      language: ko
      style: neutral
      output-format: ${SUPERTONE_OUTPUT_FORMAT:mp3}
      voice-settings:
        pitch-shift: 0
        pitch-variance: 1.0
        speed: 1.1
    qdrant:
      url: ${QDRANT_URL:http://localhost:6333}
      api-key: ${QDRANT_API_KEY:}
      vector-dimension: 1536
      collection-name: user_memories
    memory:
      embedding-model: text-embedding-3-small
      extraction-model: gpt-4o-mini
      conversation-threshold: 5
      importance-boost: 0.05
      importance-threshold: 0.3
